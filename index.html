<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="cuttom1.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <table class="table table-bordered play-table w-100-p">
                <tr>
                    <td>
                        <input type="button" id="B1" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                    <td>
                        <input type="button" id="B2" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                    <td>
                        <input type="button" id="B3" onClick="buttonTapped(this.id)" class="btn button playtab" value="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="B4" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                    <td>
                        <input type="button" id="B5" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                    <td>
                        <input type="button" id="B6" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="B7" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                    <td>
                        <input type="button" id="B8" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                    <td>
                        <input type="button" id="B9" onClick="buttonTapped(this.id)" class="btn button playtab" />
                    </td>
                </tr>
            </table>
          </div>
         
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table-responsive play-table m-t-0 w-100-p">
                    <tr>
                        <td>
                            <b>History</b>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="historyDiv" id="dvHistory"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="w-100-p btn btn-primary" onclick="reset()" type="button" id="btnReset"
                                value="Reset" />
                        </td>
                    </tr>
                </table>
              </div>
        </div>
      </div>
</body>

</html>
